<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link type="text/css" rel="stylesheet" href="style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Online Sneakers stores</title>
    </head>
    <body>
        <div class="navbar-container">
            <div class="navbar">
                <div class="navbar-left">
                    <img src="images/logo.png" alt="" class="logo">
                    <div>Home</div>
                    <div>Sales</div>
                    <div>Contact</div>
                </div>
                <div class="navbar-right">
                    <div class="sign-in">Sign in</div>
                    <div class="join-now">Login</div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="product-container">
                <div class="product" style="background-color: #353636">
                    <div class="product-left">
                        <img
                            alt="Starbucks products with gold stars featured on a pink and purple gradient background."
                            class="block"
                            src="images/first.jpg"
                            width="1440"
                            lenght="420"
                        />
                    </div>
                    <div class="product-right">
                        <div
                            class="product-title"
                            style="font-size: 18px; margin-top: 20px"
                        >
                            Best Sneakers Brand For Best Price!
                        </div>
                        <div
                            class="product-button product-button-white"
                            style="margin-top: 40px"
                        >
                            Check Out
                        </div>
                    </div>
                </div>
            </div>
            <div class="product-container">
                <div class="product" style="background-color: #3d3738">
                    <div class="product-right">
                        <div
                            class="product-title"
                            style="
                                font-size: 48px;
                                margin-top: 20px;
                                color: #ffffff;
                            "
                        >
                            Nike's New Brands Available
                        </div>
                        <div class="product-description">
                            Starting From $550 And More
                        </div>
                        <div
                            class="product-button product-button-black"
                            style="margin-top: 10px"
                        >
                            Learn more
                        </div>
                    </div>
                    <div class="product-left">
                        <img
                            alt="A Shoe."
                            class="block"
                            src="images/second.jpg"
                            width="1440"
                            height="1250"
                        />
                    </div>
                </div>
            </div>
            <div class="product-container">
                <div class="product" style="background-color: #2b2828">
                    <div class="product-left">
                        <img
                            alt="A Shoe."
                            class="block"
                            src="images/last.jpg"
                            width="465"
                            height="403"
                        />
                    </div>
                    <div class="product-right">
                        <div
                            class="product-title"
                            style="
                                font-size: 48px;
                                margin-top: 60px;
                                color: white;
                            "
                        >
                            Best Sales
                        </div>
                        <div
                            class="product-description"
                            style="color: white; font-size: 22px"
                        >
                            Get Good Quality Of Sneakers In Low Price!
                        </div>
                        <div
                            class="product-button product-button-white"
                            style="margin-top: 10px"
                        >
                            Explore
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div>
                Online Sneakers Store Made By 
                Priyamshu Singh
                Class VIII-B
            </div>
        </div>
    </body>
</html>
